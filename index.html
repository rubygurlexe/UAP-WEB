<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP PEMROGRAMAN WEB B </title>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1> BARANG PENJUALAN </h1>
    <table border class="table">
      <tr>
        <th>Kode</th>
        <th>Barang</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>
    <br />

    <h1>Input User</h1>

    <table border>
      <tr>
        <td>Masukkan Kode</td>
        <td>:</td>
        <td><input type="text" id="kode" required /></td>
      </tr>
      <tr>
        <td>Jumlah Barang</td>
        <td>:</td>
        <td><input type="number" id="jumlahBarang" required /></td>
      </tr>
      <tr>
        <td colspan="3">
          <button type="button" onclick="Submit()">Submit</button>
        </td>
      </tr>
    </table>
  </body>
</html>
